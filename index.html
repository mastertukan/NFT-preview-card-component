<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
        <div class="attribution">
            Challenge by 

            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
                Frontend Mentor
            </a>.

            Coded by <a href="#">Mastertukan</a>.
        </div>

        <div class="card">
            <img src="./images/image-equilibrium.jpg" alt="nft" class="nft-image">

            <a href="#" class="overlay">
                <img src="./images/icon-view.svg" alt="view">
            </a>

            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="container">
                <div class="value">
                    <img src="./images/icon-ethereum.svg" alt="nft">
                    <p class="container-paragraph">0.041 ETH</p>
                </div>

                <div class="time-left">
                    <img src="./images/icon-clock.svg" alt="clock">

                    <p class="time-left-paragraph">3 days left</p>
                </div>
            </div>

            <hr>

            <div class="creator">
                <img src="./images/image-avatar.png" alt="avatar" class="avatar">

                <div class="name">Creation of</div>
                <div class="white-text">&nbsp; Jules Wyvern</div>
            </div>
        </div>




    </body>
</html>
